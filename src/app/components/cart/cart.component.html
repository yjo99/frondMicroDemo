<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart <small> ({{cartService.products.length}} item in your cart) </small></h3>
                   
                </div>

                <div *ngFor="let products of  cartService.products; let currntIndex=index"
                    class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">{{products.name}}</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <input id="form1" min="0" name="quantity" [(ngModel)]="cartService.orderLineItemsDtoList[currntIndex].quantity" 
                                 type="number" class="form-control form-control-sm" />
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0">{{products.price}}</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a (click)="deleteProduct(currntIndex)"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order_total mb-3">
                    <div class="order_total_content align-items-center">
                        <div class="order_total_title">Order Total:</div>
                        <div class="order_total_amount">{{allTotalPrice()}}</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary btn-block btn-lg" (click)="orderConfirm()"
                            [disabled]="valid()">Proceed to Pay</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
