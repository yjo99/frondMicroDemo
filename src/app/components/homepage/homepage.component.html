<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a (click)="addProductToCart(product)" class="btn btn-primary">add To cart</a>
        </div>
      </div>
      <div class="container mb-5">

          <div class="col-md-3" style="margin-top: 10px;" *ngFor="let product of products">

          </div>
        </div>
      </div>
