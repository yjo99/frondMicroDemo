<style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>

<div class="center-container">

    <div *ngIf="messageExist()">

        <div *ngIf="messageExist() && !isError" class="alert alert-primary" role="alert">
            {{message}}
          </div>

          <div *ngIf="messageExist() && isError" class="alert alert-danger" role="alert">
            {{message}}
          </div>

    </div>



<form class="w-50" [formGroup]="productFG">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter product name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName='description' class="form-control" id="description" placeholder="Enter product description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input formControlName="price" type="number" class="form-control" id="price" placeholder="Enter product price">
    </div>

    <button type="submit" (click)="addProduct()" class="btn btn-primary">Add Product</button>
  </form>

</div>
